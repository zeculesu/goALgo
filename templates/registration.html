<div class="container mt-5">
    <div class="row">
        <div class="column text-center">
            <h1>
                Создайте аккаунт
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col text-center center-block mx-auto rounded-3 py-2"
        style="background-color: #f4f4f4; max-width: 350px;">
            <form class="login_form" method="post" enctype="multipart/form-data" name="registration">
                <input type="text" class="form-control" id="name" placeholder="Введите имя*" name="name">
                <input type="text" class="form-control" id="surname" placeholder="Введите фамилию*" name="surname">
                <input type="text" class="form-control" id="thirdname" placeholder="Введите отчество" name="thirdname">
                <input type="text" class="form-control" id="documentID" placeholder="Введите серию и номер паспорта*" name="documentID">
                <input type="text" class="form-control" id="login" placeholder="Введите логин*" name="login">
                <input type="text" class="form-control" id="passwd" placeholder="Введите пароль*" name="passwd">
                <div class="form-group">
                    <label for="photo">Выберите ваше фото</label>
                </div>
                <input type="file" class="form-control-file mx-auto" id="photo" name="file">
                <button type="submitRegist" class="btn border" id="button" style="color: #f4f4f4; background-color: #ff2e2e;">Регистрация</button>
            </form>
        </div>
    </div>
</div>
