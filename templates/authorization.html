<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Авторизация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/index.css" rel="stylesheet">
    <link href="../static/css/navbar.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-light border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="color: #ff2e2e;">Московская биржа</a>
          <a href="#" class="ms-auto"><i class="fa-solid fa-basket-shopping" style="color: #ff2e2e;"></i></a>
          <a href="/auth" class="bg-danger rounded-pill ms-3 px-2" style="color: #ffffff;">Вход</a>
          <button class="bg-dark rounded-circle ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Новости</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">События</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">...</a>
              </li>
            </ul>
          </div>

          
        </div>
      </nav>
    <div class="container-fluid">

        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col text-center">
                    <h1>
                        Войдите в аккаунт
                    </h1>
                </div>
            </div>
            <div class="container-fluid text-center center-block mx-auto rounded-3 py-2"
                 style="background-color: #f4f4f4; max-width: 350px;">
                <form class="login_form" method="post" enctype="multipart/form-data" name="authorization">
                    <input type="text" class="form-control" id="login" placeholder="Введите логин" name="login">
                    <input type="text" class="form-control mb-1" id="passwd" placeholder="Введите пароль" name="passwd">
                    <div class="container-fluid center-block">
                        <a href="/"><button type="submit-enter" class="btn border" id="buttonSubmit" style="color: #f4f4f4; background-color: #ff2e2e;">Войти</button></a>
                        <a id="button-to-regist" href="/registration" class="btn">Создать новый аккаунт</a>
                    </div>
                    <div class="container-fluid center-block">
                        <a class="border px-1 rounded-3 mb-3" href="https://youtu.be/dQw4w9WgXcQ?si=d_MXe9ZYsyErjH_B" style="text-decoration: none; color: black; background-color: rgb(214, 214, 214);">забыли пароль?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9b9ea2d9ab.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script></body>
